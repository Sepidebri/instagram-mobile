<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="font/css/all.css" />
    <title>UI instagram</title>
  </head>
  <body>
    <div class="mobile">
      <header>
        <div class="header-top">
          <p class="logo">instagram</p>
          <a class="fal fa-paper-plane direct" href="direct.html"></a>
        </div>
        <nav class="story-container">
          <div class="userProfile yourProfile">
            <img src="assets/profile/uprofile.png" alt="" />
            <span>Your Story</span>
          </div>
          <div class="userProfile">
            <img src="assets/profile/profile1.png" alt="" />
            <span>margotti</span>
          </div>
          <div class="userProfile">
            <img src="assets/profile/profile2.png" alt="" />
            <span>sepid</span>
          </div>
          <div class="userProfile">
            <img src="assets/profile/profile3.png" alt="" />
            <span>bg12gh</span>
          </div>
          <div class="userProfile">
            <img src="assets/profile/profile4.png" alt="" />
            <span>s.bri</span>
          </div>
        </nav>
      </header>
      <main>
        <section class="post">
          <div class="post-id">
            <div class="userProfile">
              <img src="assets/profile/profile2.png" alt="" />
              <span>sepid</span>
            </div>
            <i class="fal fa-ellipsis-v more"></i>
          </div>
          <div class="post-container">
            <img src="assets/post.jpg" alt="" />
          </div>
          <div class="post-icon">
            <i class="fas fa-heart like"></i>
            <i class="fal fa-comment"></i>
            <i class="fal fa-paper-plane"></i>
            <i class="fal fa-bookmark save"></i>
          </div>
          <div class="post-detail">
            <p>2.358 Likes</p>
            <p><strong>sepid</strong> say hello to my cat</p>
          </div>
        </section>
      </main>
      <footer>
        <nav class="tab-bar">
          <ul>
            <a href="index.html" class="fas fa-home-lg-alt"></a>
            <a href="explore.html" class="fal fa-search"></a>
            <i class="fal fa-plus-square"></i>
            <i class="fal fa-heart"></i>
            <img src="assets/profile/uprofile.png" alt="" />
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
